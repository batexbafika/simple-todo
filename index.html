<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="load();">
    
    <h1>My shopping list</h1>

    <div class="container">
        <Label for="item">
            Enter new item: 
        </Label>
        <input type="text" id="item" placeholder="Enter Item" size="20">
        <button id="add" class="button">Add item</button>
        <ul id="mylist"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
